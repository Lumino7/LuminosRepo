<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>
    <body>
        <div style="font-family: arial, sans-serif; font-size: 1.5em; position: absolute; top:50px; right: 50px;">
            <a href="index.html">Google Search</a>
        </div>
        <div style="width: 40%; position: absolute; left:10px">
            <form action="https://google.com/search" style="font-family: arial, sans-serif; padding-top:20%">
                <h2>Find pages with...</h2>
                <h3>all these words: <input type="text" name="as_q" style= "float:right; width: 50%;"></h3>
                <h3>this exact word or phrase: <input type="text" name="as_epq" style= "float:right; width: 50%;"></h3>
                <h3>any of these words: <input type="text" name="as_oq" style= "float:right; width: 50%;"></h3>
                <h3>none of these words: <input type="text" name="as_eq" style= "float:right; width: 50%;"></h3>
                <br>
                <input type="submit" style="font-weight: bold; background-color: #4d90fe; color:white; height:30px; border-radius:2px; float:right;" value="Advanced Search">
            </form>
        </div>
    </body>
</html>
