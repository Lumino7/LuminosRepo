{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Entry
{% endblock %}

{% block body %}
    <form method="POST" action="{% url 'new' %}" class="">
        {% csrf_token %}
        <h4>Create New Entry</h4>
        <br>
        <div class="col-12 mb-3">
            <input type="text" class="form-control {% if error_message %}is-invalid{% endif %}" name="title" placeholder="Title" value="{{ title }}">
            <div class="invalid-feedback">
                {{ error_message }}
            </div>
        </div>
        <div class="col-12 mb-3">
            <textarea class="form-control" name="content" placeholder="Content">{{ content }}</textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
{% endblock %}
