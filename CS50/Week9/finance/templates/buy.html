{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="STOCK SYMBOL" type="text">
        </div>
        <div class="mb-3">
            <input autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Amount" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
