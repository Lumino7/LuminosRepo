<!DOCTYPE html> <!--bootstrap requires these-->

<html lang="en"> <!--bootstrap requires these-->
    <head>
        <link href="/static/styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Latest compiled and minified bootstrap CSS CDN (Content Delivery Network)-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> <!-- Latest compiled bootstrap JavaScript CDN (Content Delivery Network) -->
        <meta charset="utf-8"> <!--bootstrap requires these-->
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!--For responsiveness-->
        <title>Rostr Register</title>
    </head>

    <body>
        <div class="container-fluid my-auto py-5 text-center">
            <img src="/static/logo.png" class="img-fluid mx-auto mb-3 d-block" style="width:50%;" alt="logo"> <!--TODO-->
            {% with messages = get_flashed_messages() %} <!-- with declares a variable that only exists in this scope-->
            {%  if  messages %}
            {%  for  message  in  messages %}
            <p>{{ message }}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <form action="/register" method="post">
                <div class="mb-3">
                    <input id="username" name="username" placeholder="Username" type="text" required>
                </div>
                <div class="mb-3">
                    <input id="lastname" name="lastname" placeholder="Last Name" type="text" required>
                </div>
                <div class="mb-3">
                    <input id="firstname" name="firstname" placeholder="First Name" type="text" required>
                </div>
                <div class="mb-3">
                    <input id="email" name="email" placeholder="e-mail address" type="text" required>
                </div>
                <div class="mb-3">
                    <input id="password" name="password" placeholder="Password" type="password" required>
                </div>
                <div class="mb-3">
                    <input id="confirmation" name="confirmation" placeholder="Confirm Password" type="password" required>
                </div>
                <div class="mb-3">
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
    </body>








</html>
