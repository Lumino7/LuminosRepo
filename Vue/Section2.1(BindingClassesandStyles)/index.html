<!DOCTYPE>
<html>

<head>
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="app">
    <label>
      <input type="checkbox" v-model="isPurple"/> Purple
    </label>

    <select v-model="selectedColor">
      <option value="">White</option>
      <option value="text-black">Black</option>
      <option value="text-orange">Orange</option>
    </select>

    <input type="number" v-model="size">

    <!-- <div class="circle" :class="{ purple:isPurple }"> can use same attribute (class) twice, Vue will merge them. Class binding format: Key class name is applied if value is true. Can be multiple classes. -->
    <!-- <div class="circle" :class=" circle_classes "> used computed properties instead for brevity in case of multiple classes -->
    <div class="circle" :class="[selectedColor, circle_classes]"
      :style= "[{width: size + 'px', height: size + 'px', lineHeight: size + 'px'}, {transform: 'rotate(30deg)'}]" >
      Hi!
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script>
</body>

</html>
